#----------------
#namesrvAddr地址
rocketmq.namesrvAddr=127.0.0.1:9876
#生产者group名称
rocketmq.producerGroupName=hcg
#事务生产者group名称
rocketmq.transactionProducerGroupName=hcg
#消费者group名称
rocketmq.consumerGroupName=hcg
#生产者实例名称
rocketmq.producerInstanceName=hcg
#消费者实例名称
rocketmq.consumerInstanceName=hcg
#事务生产者实例名称
rocketmq.producerTranInstanceName=hcg
#一次最大消费多少数量消息
rocketmq.consumerBatchMaxSize=1
#广播消费
rocketmq.consumerBroadcasting=false
#消费的topic：tag
rocketmq.subscribe[0]=test:hcg
rocketmq.subscribe[1]=test1:qzh
#启动的时候是否消费历史记录
rocketmq.enableHisConsumer=false
#启动顺序消费
rocketmq.enableOrderConsumer=true

#生产者topic
rocketmq.producer.topic=test
#消费者topic
rocketmq.consumer.topic=test
#生产者tag
rocketmq.producer.tag=hcg
#消费者tag
rocketmq.consumer.tag=hcg

server.port=8090
