        function regesiter() {
            var url= "/user/regesiter";
            var json= {"username":$("#username").val(),"phone":$("#phone").val(),"password":$("#password").val(),"age":$("#age").val(),"sex":$("#sex").val(),"email":$("#email").val(),"city":$("#city").val()};
            var jsondata=JSON.stringify(json);
            $.ajax({
                type: 'post',
                url: '/user/regesiter',
                data: jsondata,
                dataType: 'json',
                contentType: 'application/json',
                success: function(data){
                    debugger;
                    if (data.ErrorCode==0)
                    {
                        alert(data.msg);
                        location.reload();
                    }
                    $(".show-hide-errmsg").attributes("display","block");
                    $(".show-hide-errmsg").text(data.getmsg);
                }
            })
        }
